spring:
  datasource:
    url: jdbc:mysql://localhost:3306/nutrimo_test
    username: sinorang
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop     # 테스트마다 스키마 생성/삭제
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc.batch_size: 50
        order_inserts: true
        order_updates: true

  sql:
    init:
      mode: never               # data.sql 쓰지 않으면 never로

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace   # 바인딩 파라미터까지